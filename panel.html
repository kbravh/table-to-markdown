<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table to Markdown</title>
  <style>
    /* https://coolors.co/e63946-f1faee-a8dadc-457b9d-1d3557 */

    body {
      display: flex;
      align-content: center;
      justify-content: center;
      background-color: #1d3557;
      color: #f1faee;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-content: center;
      justify-content: center;
      width: 90%;
    }

    img {
      align-self: center;
    }

    h1 {
      align-self: center;
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    ol {
      font-size: 15px;
      line-height: 24px;
      align-self: center;
    }

    textarea {
      resize: none;
      height: 20vh;
      border-radius: 10px;
      border: none;
      padding: 5px;
    }

    button {
      all: unset;
      cursor: pointer;
      align-self: center;
      background-color: #f1faee;
      color: #1d3557;
      font-size: 20px;
      padding: 10px 25px;
      border-radius: 3px;
      margin: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/logo_128.png" alt="Table to Markdown Logo">
    <h1>Table To Markdown Converter</h1>
    <ol>
      <li>Go to the Elements tab.</li>
      <li>Select the table.</li>
      <li>Open this tab.</li>
      <li>Click Convert!</li>
    </ol>
    <button id="convert">Convert</button>
    <h2>Simply click in the box to select the text.</h2>
    <textarea name="markdown" id="markdown" placeholder="Markdown will appear here" readonly wrap="off"></textarea>
  </div>
  <script src="panel.js"></script>
</body>

</html>
